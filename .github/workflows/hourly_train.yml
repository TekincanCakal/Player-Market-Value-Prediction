name: Hourly Data Scraping and Training

on:
  schedule:
    # TSİ 13:00, 14:00... (UTC 10:00, 11:00...)
    # Yaz saati/Kış saati farkı olabilir, UTC'ye göre ayarlıyoruz.
    # Örnek: Her saat başı çalışsın.
    - cron: '0 * * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  train-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Repoya değişiklikleri (varsa json dosyası) pushlamak için

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # PyTorch CPU sürümü yeterli ve daha hızlı iner (Eğitim küçükse)
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Run Scraping
        # Chrome driver kurulumu gerekebilir, şimdilik scraping.py'ın mevcut haline göre
        # headless chrome gerekebilir. GitHub Actions'da selenium kullanımı biraz ayar ister.
        # Basitlik adına şimdilik sadece training kısmını otomatize ediyoruz veya
        # scraping için gerekli setup'ı ekliyoruz.
        # Not: Scraping.py selenium kullanıyor. Headless modda olması lazım.
        uses: nanasess/setup-chromedriver@v2
      
      - name: Execute Scraping Script
        continue-on-error: true # Scraping başarısız olsa bile eski veriyle eğit
        run: |
           # Headless modun scraping.py içinde aktif olduğundan emin olmalıyız
           # Şimdilik direkt çalıştırıyoruz, scriptte düzenleme yapacağız.
           python scraping.py
        env:
          # Varsa gereken env'ler
          dummy: val

      - name: Execute Training & Update DB
        run: python data_clean_and_train.py
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
